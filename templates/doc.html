<%= templates.htmlbegin({ withmathjax: true }) %>
<div class="row">
<div class="column large-4">
<h1><a href="/">Accueil</a></h1>
<h2>Question
<% if (data.edit) { %>
  <small><a class="button secondary" href="<%- data.edit %>">edit</a></small>
<% } %>
</h2>
<%= templates.logged(data) %>
</div>
<div class="column large-8">
<% if (data.edit) { %>
<%= templates.question(data) %>
<% } else { %>
<%= templates.questiononly(data) %>
<% }  %>
</div>
</div>
<%= templates.htmlend() %>
