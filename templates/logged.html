<% if (data.user && data.user.name) { %>
  <p>Rebonjour,
  <% if (data.user.roles.indexOf('prof') === -1) { %>
    <%- data.user.name + '.' %>
  <% } else { %>
    Prof. <a href="/prof"><%- data.user.name %></a>.
  <% } %>
  </p>
  <form id="logout">
  <input type="submit" value="logout">
  </form>
<% } else { %>
  <form id="login">
  <label>username: <input type="text" name="name" placeholder="username"></label>
  </form>
<% } %>
